<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="date-section">
        <h1>Tuesday</h1>
        <p>9 July 2024</p>
      </div>
    </div>

    <div class="right-panel">
      <div class="search-box">
        <input type="text" placeholder="Search Location">
        <button>Search</button>
      </div>

      <div class="weather-info">
        <p><strong>NAME</strong> <span>United Kingdom</span></p>
        <p><strong>TEMP</strong> <span>23℃</span></p>
        <p><strong>HUMIDITY</strong> <span>2%</span></p>
        <p><strong>WIND SPEED</strong> <span>2.92 Km/h</span></p>
      </div>

      <div class="forecast">
        <div class="day">
          <img src="https://img.icons8.com/ios/50/000000/rain.png" />
          <p>Sat</p>
          <p>23℃</p>
        </div>
        <div class="day">
          <img src="https://img.icons8.com/ios/50/000000/rain.png" />
          <p>Sat</p>
          <p>23℃</p>
        </div>
        <div class="day">
          <img src="https://img.icons8.com/ios/50/000000/rain.png" />
          <p>Sat</p>
          <p>23℃</p>
        </div>
        <div class="day">
          <img src="https://img.icons8.com/ios/50/000000/rain.png" />
          <p>Sat</p>
          <p>23℃</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
